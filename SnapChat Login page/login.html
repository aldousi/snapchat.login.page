<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px; /* كبرنا المربع */
      border-radius: 15px;
      width: 350px; /* كبرناه */
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* الصورة فوق تسجيل الدخول */
    .top-img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffeb3b;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #result {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="box">

    <!-- الصورة فوق تسجيل الدخول -->
    <img src="faviconV2.png" class="top-img" alt="">

    <h2>تسجيل دخول</h2>

    <input type="text" id="user" placeholder="اكتب أي شيء">
    <input type="password" id="pass" placeholder="كلمة السر">

    <button onclick="showData()">دخول</button>

    <div id="result"></div>
  </div>

  <script>
    function showData() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;

      document.getElementById("result").innerText =
        "اللي انكتب:\n" +
        "النص: " + u + "\n" +
        "كلمة السر: " + p;
    }
  </script>

</body>
</html>
